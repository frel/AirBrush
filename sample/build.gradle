apply plugin: 'com.android.application'


repositories {
    maven {
        url 'https://dl.bintray.com/frel/maven/'
    }
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.subgarden.airbrush_project"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "com.android.support:appcompat-v7:" + supportLibraryVersion
    implementation "com.android.support:recyclerview-v7:" + supportLibraryVersion
    implementation "com.android.support:support-annotations:" + supportLibraryVersion
    testImplementation 'junit:junit:4.12'
    // In order to use the airbrush module directly. Comment/uncomment below
    implementation project(path: ':airbrush')
//    compile 'com.subgarden.android:airbrush:0.5.0'
}
